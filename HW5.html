<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator App</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Calculator Screen Section -->
      <section class="calculator-screen">
        <div id="display">0</div>
      </section>

      <!-- Calculator Buttons Section -->
      <section class="calculator-buttons">
        <!-- First Row -->
        <button class="button clear">C</button>
        <button class="button backspace">&larr;</button>
        <button class="button operator">รท</button>

        
        <!-- Second Row -->
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">ร</button>

        <!-- Third Row -->
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        
        <button class="button operator">-</button>

        <!-- Fourth Row -->
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
        <!-- Last Row -->
        <button class="button zero">0</button>
        <button class="button equal">=</button>
      </section>
      
    </div>
  </body>
</html>
